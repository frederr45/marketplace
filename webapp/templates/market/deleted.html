{% extends 'base.html' %}

{% block content %}
<main style="min-height: 150px">
    <div class="container" style="padding-bottom: 35px;">
        <h2>Упс..</h2><br>
        <h4>
            Объявление снято с продажи или удалено.
        </h4>
    </div>
    <div class="row">
        <div class="col-2">
            <a class="nav-link text-muted" href="/">На главную</a>
        </div>
        {% if current_user.is_authenticated or current_user.is_admin %}
        <div class="col-2">
            <a class="nav-link text-muted" href="{{ url_for('user.user_account', id=current_user.id) }}">Аккаунт</a>
        </div>
        {% endif %}
        {% if current_user.is_admin %}
        <div class="col-3">
            <a class="nav-link text-muted" href="{{ url_for('admin.admin_index') }}">Панель управления</a>
        </div>
        {% endif %}
    </div>
</main>
{% endblock %}
