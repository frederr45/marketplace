<div class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/"><img width ='130' height='60' src="{{ url_for('img.send_file', filename = 'logo.png') }}" alt='лого' class="rounded-pill" style="margin-top:5px"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/">Главная</a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('user.user_account', id=current_user.id) }}">Аккаунт</a>
            </li>
            {% endif %}
            {% if current_user.is_admin %}
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('admin.admin_index') }}">Панель управления</a>
            </li>
            {% endif %}
            </ul>
            {% if not current_user.is_authenticated %}
            <div style="margin-top:5px">
                <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#LoginModal">Войти</button>
                <a href= "/registration"><button type="button" class="btn btn-warning btn-sm">Регистрация</button></a>
            </div>
            {% endif %}
                {% if current_user.is_authenticated %}
                <a class="text-dark" href="{{ url_for('market.add_auto') }}">Разместить объявление</a>
                <button type="button" class="btn badge-dark" style="background-color:rgb(216, 179, 179)">
                        <a  class="text-muted" href="{{ url_for('user.user_account', id=current_user.id) }}" style="text-decoration:none;">{{ current_user.name }}</a>
                        <span class="badge badge-light"><a href="{{ url_for('message.messages') }}">Сообщения</a></span>
                </button>
                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#LogoutModal" style="margin-left:10px">Выход</button>
                {% endif %}
        </div>
    </nav>
</div>
